name: Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  linux-clang:
    name: Linux (Clang)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang ninja-build

      - name: Build and install math_module
        run: |
          cmake -B math_module/build -S math_module -G Ninja -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_INSTALL_PREFIX=install
          cmake --build math_module/build
          cmake --install math_module/build

      - name: Build main project
        run: |
          cmake -B build -G Ninja -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_PREFIX_PATH=install
          cmake --build build

      - name: Run
        run: ./build/app

  linux-gcc:
    name: Linux (GCC)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test
          sudo apt-get update
          sudo apt-get install -y g++-15 ninja-build

      - name: Build and install math_module
        run: |
          cmake -B math_module/build -S math_module -G Ninja -DCMAKE_CXX_COMPILER=g++-15 -DCMAKE_INSTALL_PREFIX=install
          cmake --build math_module/build
          cmake --install math_module/build

      - name: Build main project
        run: |
          cmake -B build -G Ninja -DCMAKE_CXX_COMPILER=g++-15 -DCMAKE_PREFIX_PATH=install
          cmake --build build

      - name: Run
        run: ./build/app

  windows-clang:
    name: Windows (Clang)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Ninja
        run: choco install ninja

      - name: Build and install math_module
        run: |
          cmake -B math_module/build -S math_module -G Ninja -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_INSTALL_PREFIX=install
          cmake --build math_module/build
          cmake --install math_module/build

      - name: Build main project
        run: |
          cmake -B build -G Ninja -DCMAKE_CXX_COMPILER=clang++ -DCMAKE_PREFIX_PATH=install
          cmake --build build

      - name: Run
        run: ./build/app.exe

  windows-msvc:
    name: Windows (MSVC)
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build and install math_module
        run: |
          cmake -B math_module/build -S math_module -DCMAKE_INSTALL_PREFIX=install
          cmake --build math_module/build
          cmake --install math_module/build

      - name: Build main project
        run: |
          cmake -B build -DCMAKE_PREFIX_PATH=install
          cmake --build build

      - name: Run
        run: ./build/Debug/app.exe
